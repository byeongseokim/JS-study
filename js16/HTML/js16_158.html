<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 메시지 교환하기</title>
</head>
<body>
    <div>
        <label>결젝금액 :</label> <b>20000원</b>
        <br>
        <button id ="checkout-btn">카드입력</button>
    </div>
    <iframe id="card-payment" width="500px" height="200px"
    frameborder="0"></iframe>
    <script>
        const iWindow = document.getElementById('card-payment').contentWindow;

        document.getElementById('checkout-btn')
        .addEventListener('click', e => {
            iWindow.location = 'js16_payment.html';
        });

        window.addEventListener('message', e => {
            if (e.data.holderName) console.log(e.data);
        });
    </script>
</body>
</html>
